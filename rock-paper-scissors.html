<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="rock-paper-scissors.js"></script>
  </head>
  <body>
    <h2>Rock-Paper-Scissors</h2>
    <h3>Pick your move:</h3>
    
    <button class="choice" data-choice="rock" type="submit">Rock</button>
    <button class="choice" data-choice="paper" type="submit">Paper</button>
    <button class="choice" data-choice="scissors" type="submit">Scissors</button>
    
    <ul id="history"></ul>
    <h3 id="result"></h3>
    <button id="replay-btn" hidden="true" type="submit">Play Again</button>
  </body>
</html>
